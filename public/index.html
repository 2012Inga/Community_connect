<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Connect</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .form-title {
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    .input-group i {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .input-group input {
      padding-left: 30px;
    }
    .or {
      text-align: center;
      margin: 20px 0;
    }
    .icons {
      text-align: center;
      margin: 20px 0;
    }
    .icons i {
      margin: 0 10px;
      cursor: pointer;
    }
    .links {
      text-align: center;
    }
    .dashboard-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .welcome-msg {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Register</h1>
    <form id="signupForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="fName" id="fName" placeholder="First Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="lName" id="lName" placeholder="Last Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="emailSignup" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="passwordSignup" placeholder="Password" required>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
    </form>
    <p class="or">----------or----------</p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
    </div>
    <div class="links">
      <p>Already have an account?</p>
      <button id="signInButton" class="btn btn-link">Sign In</button>
    </div>
  </div>

  <div class="container" id="signIn" style="display:block;">
    <h1 class="form-title">Sign In</h1>
    <form id="signInForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="emailSignIn" class="form-control" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="passwordSignIn" class="form-control" placeholder="Password" required>
      </div>
      <p class="recover">
        <a href="#">Recover Password</a>
      </p>
      <input type="submit" class="btn btn-primary btn-block" value="Sign In">
    </form>
    <p class="or">----------or----------</p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
    </div>
    <div class="links">
      <p>Don't have an account yet?</p>
      <button id="signUpButton" class="btn btn-link">Sign Up</button>
    </div>
  </div>

  <div class="dashboard-container" id="dashboard" style="display:none;">
    <h1 class="welcome-msg">Welcome to the Dashboard!</h1>
    <div class="dashboard-content">
      <p>This is where you'll see all the amazing features and functionality of the dashboard.</p>
      <button id="logoutButton" class="btn btn-primary logout-btn">Logout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const signUpButton = document.getElementById("signUpButton");
      const signInButton = document.getElementById("signInButton");
      const signInContainer = document.getElementById('signIn');
      const signUpContainer = document.getElementById('signup');
      const dashboardContainer = document.getElementById('dashboard');

      signUpButton.addEventListener("click", () => {
        signInContainer.style.display = "none";
        signUpContainer.style.display = "block";
        dashboardContainer.style.display = "none";
      });

      signInButton.addEventListener("click", () => {
        signUpContainer.style.display = "none";
        signInContainer.style.display = "block";
        dashboardContainer.style.display = "none";
      });

      const signUpForm = document.querySelector("#signupForm");
      signUpForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(signUpForm);
        try {
          const response = await axios.post("http://localhost:3000/register", {
            fName: formData.get('fName'),
            lName: formData.get('lName'),
            email: formData.get('email'),
            password: formData.get('password'),
          });
          if (response.status === 200) {
            alert("Registration successful!");
            signUpContainer.style.display = "none";
            signInContainer.style.display = "block";
          } else {
            alert("Registration failed. Please try again.");
          }
        } catch (error) {
          console.error("Error during registration:", error);
          alert("An error occurred. Please try again later.");
        }
      });

      const signInForm = document.querySelector("#signInForm");
      signInForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(signInForm);
        try {
          const response = await axios.post("http://localhost:3000/login", {
            email: formData.get('email'),
            password: formData.get('password'),
          });
          if (response.status === 200) {
            alert("Login successful!");
            signInContainer.style.display = "none";
            dashboardContainer.style.display = "block";
          } else {
            alert("Incorrect email or password.");
          }
        } catch (error) {
          console.error("Error during login:", error);
          alert("An error occurred. Please try again later.");
        }
      });

      const logoutButton = document.getElementById("logoutButton");
      logoutButton.addEventListener("click", () => {
        // Perform logout actions here
        alert("Logged out successfully!");
        dashboardContainer.style.display = "none";
        signInContainer.style.display = "block";
      });
    });
  </script>
</body>
</html>
